<ion-header id="main-content">

  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Case Report</ion-title>
  </ion-toolbar>
</ion-header>

<app-menu></app-menu>

<ion-content class="background">


<div class = "mainpage">
  <ion-list>

    <div class="questions">
      <ion-input label="Date of incident" type = "date" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

    <div class="questions">
      <ion-input label="Time of incident" type = "time" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

    <div class="questions">
      <ion-input label="First responder team on site" type = "text" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

    <div class="questions">
      <ion-input label="Patient's name" type = "text" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

    <div class="questions">
      <ion-input label="Location of incident" type = "text" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

    <div class="questions">
      <ng-container *ngIf="selectedOption !== 'other'" >
        <ion-select [(ngModel)]="selectedOption" mode="md" fill="outline">
          <ion-select-option value="serious">Serious</ion-select-option>
          <ion-select-option value="not-serious">Not serious</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ng-container>
      <ng-container *ngIf="selectedOption === 'other'">
        <ion-input placeholder="Specify..." mode="md" label-placement="floating" fill="outline"></ion-input>
      </ng-container>
    </div>

    <div class="questions">
        <ion-textarea label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
    </div>

    <div class="questions">
      <ion-input label="Vitals description" type = "text" mode="md" label-placement="floating" fill="outline"></ion-input>
    </div>

   

  <div class="questions">
    <ion-radio-group>
      <ion-item>
        <ion-label>Serious</ion-label>
        <ion-radio slot="start" value="option1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label >Not serious</ion-label>
        <ion-radio slot="start" value="option2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label >Other</ion-label>
        <ion-radio slot="start" value="option3"></ion-radio>
        <ion-input placeholder="Enter other"></ion-input>
      </ion-item>
    </ion-radio-group> 
  </div>

  <div class="questions">
    <ion-radio-group>
      <ion-item>
        <ion-label>Serious</ion-label>
        <ion-radio slot="start" value="option1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label >Not serious</ion-label>
        <ion-radio slot="start" value="option2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label >Other</ion-label>
        <ion-radio slot="start" value="option3"></ion-radio>
        <ion-input placeholder="Enter other"></ion-input>
      </ion-item>
    </ion-radio-group> 
  </div>

  <div class="questions">
    <ion-radio-group>
      <ion-item>
        <ion-label>Serious</ion-label>
        <ion-radio slot="start" value="option1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label >Not serious</ion-label>
        <ion-radio slot="start" value="option2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label >Other</ion-label>
        <ion-radio slot="start" value="option3"></ion-radio>
        <ion-input placeholder="Enter other"></ion-input>
      </ion-item>
    </ion-radio-group> 
  </div>
</ion-list>

</div>
