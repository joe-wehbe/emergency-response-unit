<ion-content class="background">
  <ion-header id="main-content">
    <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title">Emergency</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-menu></app-menu>
  <app-tabs></app-tabs>

  <div class="segments">
    <ion-segment [(ngModel)]="selectedSegment" value="Ongoing">
      <ion-segment-button value="Ongoing">
        <ion-label>Ongoing (2)</ion-label>
        <ion-icon name="hourglass-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Ended">
        <ion-label>Ended (4)</ion-label>
        <ion-icon name="shield-checkmark-outline"></ion-icon>   
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <ng-container *ngIf="selectedSegment === 'Ongoing'">
    <ion-card>
      <div class="first-box">
        9:07
      </div>
      <div class="second-box">
        <div class="location">
          Zakhem 404
        </div>
        <div class="description-container">
          <p class="description">Difficulty breathing and panick attack</p>
        </div>
      </div>
      <div class="seperator"></div>
      <div class="third-box">
        <div class="medic">Medic:
            <p>Joe Wehbe</p>
        </div>
        <div class="request">
            <p>Request: </p>
            <p>Wheelchair</p>
        </div>
      </div>
    </ion-card>
  </ng-container>
  
  <ng-container *ngIf="selectedSegment === 'Ended'">
    <ion-card>
      <div class="first-box">
        9:07
      </div>
      <div class="second-box">
        <div class="location">
          Zakhem 404
        </div>
        <div class="description-container">
          <p class="description">Panick attack</p>
        </div>
      </div>
      <div class="seperator"></div>
    </ion-card>
  </ng-container>
  
  <!-- <div class="stmt">
    <ion-icon class="info-icon" name="information-circle-outline"></ion-icon>
    <p>Cases marked in red indicate no medical response</p>      
  </div> -->
  
</ion-content>
