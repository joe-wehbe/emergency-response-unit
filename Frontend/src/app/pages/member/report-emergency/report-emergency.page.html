<ion-header id="main-content">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Report Emergency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body" *ngIf="!medicResponded">
    <div class="stmt">
      <h1>Received an emergency call?</h1>
      <h4>{{ statement }}</h4>
    </div>
    <div class="circles-container">
      <button class="sos-button" [ngClass]="{'sos-button-animated': isButtonClicked}" (click)="reportEmergencyAlert()"><h1>SOS</h1></button>
      <div [ngClass]="{'circle circle-2-animated': isButtonClicked, 'circle circle-2': !isButtonClicked}"></div>
      <div [ngClass]="{'circle circle-3-animated': isButtonClicked, 'circle circle-3': !isButtonClicked}"></div>
    </div>
    <div *ngIf="notifyingStatement" class="notif-stmt">
      <h2>{{ notifyingStatement }}</h2>
    </div>
  </div>
  <div class="body" *ngIf="medicResponded">
    <div class="stmt">
      <h1>Spotted an emergency?</h1>
      <h4>{{ statement }}</h4>
    </div>
    <ion-img class="ontheway" src="assets/img/ontheway.png"></ion-img>
    <div *ngIf="notifyingStatement" class="notif-stmt">
      <h2>{{ notifyingStatement }}</h2>
    </div>
  </div>
</ion-content>
