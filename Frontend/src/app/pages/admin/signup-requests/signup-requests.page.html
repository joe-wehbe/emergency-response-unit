<ion-header id="main-content">
  <ion-toolbar class="header-toolbar">
    <div class="toolbar-container">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon class="back-button" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">Requests</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="stmt">
    <p>1 registration request</p>
    <p class="second-stmt">Check if the user trying to register is an ERU member</p>
  </div>

  <div class="cards">
    <ion-card>
      <div class="first-block">
        <p class="date">05/02/2024</p>
        <p class="time">9:07</p>
      </div>
      <div class="second-block">
        <p class="name">John Smith</p>
        <div class="email-container">
          <ion-icon name="mail-outline"></ion-icon>
          <p class="email">john.smithlau.edu</p>
        </div>
        <div class="id-container">
          <ion-icon name="card-outline"></ion-icon>
          <p class="id">202000908</p>
        </div>
        <div class="number-container">
          <ion-icon name="call-outline"></ion-icon>
          <p class="number">81955654</p>
        </div>
        <div class="major-container">
          <ion-icon name="desktop-outline"></ion-icon>
          <p class="major">Computer Science</p>
        </div>
      </div>
      <div class="third-block">
        <ion-icon class="accept-icon" name="checkmark-circle-outline" (click)="acceptAlert()"></ion-icon>
        <ion-icon class="reject-icon" name="close-circle-outline" (click)="rejectAlert()"></ion-icon>
      </div>
    </ion-card>
  </div>
</ion-content>
